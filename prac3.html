<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>설문조사</title>
	<link href="stylesheet/main.css" rel="stylesheet" type="text/css">	
</head>
<body>
	<div id="navbar">
			<ul>
				<li><a href="prac1.html">자기소개></a></li>
				<li><a href="prac2.html">내가 좋아하는 것</a></li>
				<li><a href="prac3.html">설문조사</a></li>
				</ul>
		</div>
	<form action="#" method="post">
		<table id="survey">
			
	<div id="top"></div>

	<div id="header">
		<div id="header_top">
			<div id="header_left"></div>
			<div id="header_right"></div>
		</div>
		<div id="navber">
			<ul>
				<li><a href="prac1.html"><span class="red">처음페이지</span></a></li>
				<li><a href="prac2.html"><span class="red">이전페이지</span></a></li>
			</ul>
		</div>
	</div>

	<div id="content">
		<div id="main_content">
			<div id="name">
				<tr>
				<th>이름</th>
				<td>
					<input type="text"/>
				</td>
			</tr>
			
				<div id="age">
			<tr>
				<th>나이</th>
					<td>
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<div id="email">
						<th>이메일</th>
						<td>
							<input type="text"/>
						</td>
					</tr>
				<tr>				
		  			<div id="occupation">
		  				<th>직업</th>
		  				<td>
		  					
		  					<input type="checkbox" name="student" value="STU"/>학생
						    <input type="checkbox" name="work" value="working"/>회사원
						    <input type="checkbox" name="homework" value="ho"/>주부
						    <input type="checkbox" name="business" value="bu"/>사업가
		  					
		  				</td>
		  			</tr>

		  			<tr>
		  				<div id="school">
		  				<th>재학중인학교</th>
		  				<td colspan="3">
						<input type="text"/>
					</td>
				</tr>
				<tr>
					<div id="sex">

						<th>성별</th>
						<td>
						<input type="radio" name="sex" value="m"/>남
						<input type="radio" name="sex" value="f"/>녀
					</td>
				</tr>
				<tr>
					<div id="location">
						<th>지역</th>
						<td>
					    <select name="job">
						    <option value="seoul">서울</option>
						    <option value="busan">부산</option>
						    <option value="ulsan">울산</option>
						    <option value="jeju">제주</option>
						    <option value="etc">기타</option>
					</select>
					</td>
				</tr>
					<tr>
						<div id="hobbit">
							<th>취미</th>
							<td>
					    
					    <input type="checkbox" name="hobby" value="computer"/>컴퓨터
					    <input type="checkbox"name="hobby" value="movie"/>영화
					    <input type="checkbox" name="hobby" value="tv"/>TV시청
					    <input type="checkbox"name="hobby" value="exercise"/>운동
					
					    </td>
					</tr>

				</table>
				<br>
		<input type="submit"  value="확인" /><input type="submit"  value="취소" />
		</form>

	</body>

</html>
